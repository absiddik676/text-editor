<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://kit.fontawesome.com/9542da8f98.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
    </style>
</head>
<body>
    <section class="mt-10 flex justify-center ">
        <div class="bg-sky-300 p-1 md:py-10 md:px-16 rounded-md md:w-2/3">
            <h1 class="text-3xl text-center mb-4 font-semibold">My Text Editor</h1>
            <div class="border-black border-2 rounded-md p-5 bg-sky-100">
                <div class="flex justify-between mb-5 ">
                    <div >
                        <button id="bold" ><i class="fa-solid fa-bold fa-lg p-2 cursor-pointer"></i></button>
                        <i id="italic" class="fa-solid fa-italic fa-lg p-2 cursor-pointer"></i>
                        <i id="underline" class="fa-solid fa-underline fa-lg p-2 cursor-pointer"></i>
                    </div>
                    <div>
                        <i id="left-aline" class="fa-solid fa-align-left fa-lg p-2 cursor-pointer"></i>
                        <i id="center-aline" class="fa-solid fa-align-center fa-lg p-2 cursor-pointer"></i>
                        <i id="right-aline" class="fa-solid fa-align-right fa-lg p-2 cursor-pointer"></i>
                        <i id="justify" class="fa-solid fa-align-justify fa-lg p-2 cursor-pointer"></i>
                    </div>
                    
                    <div>
                        <input id="text-size" class="w-16 p-1 rounded hover:bg-sky-500" type="number" value="17" name="">
                        <input id="text-color" class="w-18 ml-2" type="color" name="" >
                    </div>
                </div>
                <hr class="h-px mb-5  bg-black border-0 dark:bg-black-700">
                <textarea class="p-2" name="" id="text" style="width: 100%; height: 300px; border: 0" cols="30" rows="10"></textarea>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
